<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンケンゲーム</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
<div class="janken_box">
<div class="skew">
    <div class="snow">●</div>
    <p><span class="arrow_box" id="commentArea">ジャンケン勝負よ！</span></p>
     <div class="obachan_box">
       <img class="keyframe2 animation" src="img/obachan_top.png" id="imageArea">
     </div>

     <div id="mask_win" class="hidden"></div>
     <section id="modal_win" class="hidden">
      <img src="img/winner.jpg" class="img_result">
      <p class="modal_text">※枠外(グレーのスペース)をクリックでクローズ</p>
     </section>
     
     <div id="mask_draw" class="hidden"></div>
     <section id="modal_draw" class="hidden">
      <img src="img/draw.jpg" class="img_result">
      <p class="modal_text">※枠外(グレーのスペース)をクリックでクローズ</p>
     </section>

     <div id="mask_lose" class="hidden"></div>
     <section id="modal_lose" class="hidden">
      <img src="img/lose.png" class="img_result">
      <p class="modal_text">※枠外(グレーのスペース)をクリックでクローズ</p>
     </section>

    <div class="sample_box"><img src="img/par.png" alt="パー" class="img_janken0"></div>
    <div class="sample_box"><img src="img/choki.png" alt="チョキ" class="img_janken1"></div>
    <div class="sample_box"><img src="img/goo.png" alt="グー" class="img_janken2"></div>
    <br />
 </div>

    <div class="btn btn02">
    <a href="nowar.html">バトルをやめる</a>
    </div>
    <audio controls loop src="sound/bgm.mp3" class="audio_play"></audio>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/kadai.js"></script>    
</body>
</html>
